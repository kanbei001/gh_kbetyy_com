<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>__NAMEYY__预约管理系统</title>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/css/metisMenu.css" rel="stylesheet">
<link href="__PUBLIC__/css/sb-admin.css" rel="stylesheet">
<link href="__PUBLIC__/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="__PUBLIC__/js/html5shiv.js"></script>
<script src="__PUBLIC__/js/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div id="wrapper">
<include file="Public:left" />
<div id="page-wrapper">
<include file="Public:position" />
<div class="container-fluid">

<div class="row">
<div class="col-md-12">
<div class="table-responsive">
<table class="table table-bordered table-hover">
<table class="table table-bordered table-hover">
  <thead>
    <tr class="text-c">
      <th>序号</th>
      <th>文件名</th>
      <th>备份时间</th>
      <th>文件大小</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <notempty name="lists">
      <foreach name="lists" key="key" item="row">
        <if condition="$key gt 1">
          <tr class="text-c">
            <td>{$key-1}</td>
            <td><a href="{:U('Databack/index',array('Action'=>'download','file'=>$row))}">{$row}</a></td>
            <td>{$row|getfiletime=$datadir}</td>
            <td>{$row|getfilesize=$datadir}</td>
            <td class="td-manage"><a title="下载" href="{:U('Databack/index',array('Action'=>'download','file'=>$row))}" class="ml-5" style="text-decoration:none"><i class="fa fa-fw fa-download"></i>下载</a><a title="删除" onClick="return confirm('确定删除该备份文件吗？')"href="{:U('Databack/index',array('Action'=>'Del','File'=>$row))}" class="ml-5" style="text-decoration:none"><i class="fa fa-fw fa-trash-o"></i>删除</a><a title="还原" onClick="return confirm('确定将数据库还原到当前备份吗？')"href="{:U('Databack/index',array('Action'=>'RL','File'=>$row))}" class="ml-5" style="text-decoration:none"><i class="fa fa-fw fa-rotate-left "></i>还原</a></td>
          </tr>
        </if>
      </foreach>
      <else/>
      <tr class="text-c">
        <td colspan="5"> aOh! 暂时还没有内容! </td>
      </tr>
    </notempty>
    <tr class="text-c">
      <td colspan="5"><a href="__URL__/index/Action/backup" style=" color:#C00;"><i></i>一键备份</a></td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="__PUBLIC__/js/jquery.js"></script> 
<script src="__PUBLIC__/js/bootstrap.min.js"></script> 
<script src="__PUBLIC__/js/metisMenu.js"></script> 
<script src="__PUBLIC__/js/sb-admin-2.js"></script>
</body>
</html>
