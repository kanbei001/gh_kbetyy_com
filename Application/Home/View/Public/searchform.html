<!--搜索表单内容-->
<style>
.modal-dialog{width: 600px;}
.modal-dialog .col-md-1{text-align: right; width: 14%;}
.modal-dialog .col-md-2{width:35%;margin-bottom: 5px;}
.modal-dialog .col-md-11{width:100%} 
.modal-dialog .col-md-3 { margin-left: 15px; width: 9%; } 
.modal-dialog .col-md-offset-6 { float: right; width: 45%; margin-left: 0; margin-right: 10px; } 
.modal-dialog .inpfl{width: 45%;float: left;} 
.modal-dialog .inpfr{width: 45%;float: right;} 
.modal-dialog .m3{width:84% !important;} 

</style>
<link rel="stylesheet" href="/Public/js/multiple-select/multiple-select.css" />
<script src="/Public/js/multiple-select/multiple-select.js"></script>

<form class="form-horizontal form-horizontal2"  role="form" onsubmit="return false;">
      <!--   <input type="hidden" id="orderby" name="orderby" value="id"/>
        <input type="hidden" id="orderway" name="orderway" value="desc"/> -->

<div class="row">
  <div class="col-md-11">
    <div class="form-group">
      <label class="col-md-1 control-label">预约号：</label>
      <div class="input-text col-md-2">
        <input type="text" class="form-control input-sm" name="yuyue">
      </div>
      <label class="col-md-1 control-label">姓名：</label>
      <div class="input-text col-md-2">
        <input type="text" class="form-control input-sm" name="username">
      </div>
      <label class="col-md-1 control-label">电话：</label>
      <div class="input-text col-md-2">
        <input type="text" class="form-control input-sm" name="phone">
      </div>
      <label class="col-md-1 control-label">来院：</label>
      <div class="input-text col-md-2">
        <select name="laiyuan" class="form-control input-sm">
          <option value="-请选择-">-请选择-</option>
          <option value="是">是</option>
          <option value="否">否</option>
        </select>
      </div>
      <label class="col-md-1 control-label">回访类别：</label>
      <div class="input-text col-md-2">
        <select name="huifang"  class="form-control input-sm">
          <option value="0">--请选择--</option>
          <volist name="huifanglist" id="data">
            <option value="{$data.id}">{$data.callback_name}</option>
          </volist>
        </select>
      </div>
      <label class="col-md-1 control-label">预约情况：</label>
      <div class="input-text col-md-2">
        <select name="isorder" id="isorder" class="form-control input-sm">
          <option value="9999">--请选择--</option>
          <option value="1">预约</option>
          <option value="0">登记</option>
        </select>
      </div>
      <label class="col-md-1 control-label m1" for="zxylist">录入员：</label>
      <div class="input-text col-md-2">
        <select name="chakan" id="zxylist" class="form-control input-sm">
          <option value="0">--请选择--</option>
          <volist name="zxylist" id="data">
            <option value="{$data.id}">{$data.name}</option>
          </volist>
        </select>
      </div>
     
      <label class="col-md-1 control-label m1" for="qq">QQ：</label>
      <div class="input-text col-md-2">
        <input type="text" class="form-control input-sm" id="qq" name="qq">
      </div>
      <label class="col-md-1 control-label m1" for="keshi">科室：</label>
      <div class="input-text col-md-2">
        <select name="keshi" id="keshi" class="form-control input-sm">
          <option value="0">--请选择--</option>
          <volist name="keshilist" id="data">
            <option value="{$data.id}">{$data.section_name}</option>
          </volist>
        </select>
      </div>
      <label class="col-md-1 control-label" for="type_in_strat">录入开始：</label>
      <div class="input-text col-md-2 m2">
        <input type="text" class="form-control input-sm inpfl time" id="type_in_strat"  name="type_in_strat">&nbsp;-- 
        <input type="text" class="form-control input-sm inpfr time" id="type_in_end"  name="type_in_end">
      </div>
      <label class="col-md-1 control-label" for="yuyue_strat">预约开始：</label>
      <div class="input-text col-md-2 m2">
        <input type="text" class="form-control input-sm inpfl time" id="yuyue_strat"  name="yuyue_strat">&nbsp;-- 
        <input type="text" class="form-control input-sm inpfr time" id="yuyue_end"  name="yuyue_end">
      </div>
       <label class="col-md-1 control-label" for="laiyuan_strat">来院开始：</label>
      <div class="input-text col-md-2 m2">
        <input type="text" class="form-control input-sm inpfl time" id="laiyuan_strat" name="laiyuan_strat">&nbsp;-- 
        <input type="text" class="form-control input-sm inpfr time" id="laiyuan_end" name="laiyuan_end">
      </div>
      <label class="col-md-1 control-label">地区：</label>
      <div class="input-text m3 col-md-2">

        <select class="multiple-select" data="area" multiple="multiple">
            <volist name="arealist" id="data">
            <option value="{$data.id}">{$data.area_name}</option>
          </volist>
        </select>
      </div>

      <label class="col-md-1 control-label">信息渠道：</label>
      <div class="input-text m3  col-md-2">
        <select class="multiple-select" data="info_channel" multiple="multiple">
           <volist name="qudaoinfolist" id="data">
              <option value="{$data.id}">{$data.info_name}</option>
           </volist>
        </select>
      </div>
      <label class="col-md-1 control-label">渠  道：</label>
      <div class="input-text m3  col-md-2">
        <select class="multiple-select" data="consult" multiple="multiple">
           <volist name="consultlist" id="data">
              <option value="{$data.id}">{$data.consult_name}</option>
           </volist>
        </select>
      </div>
      <label class="col-md-1 control-label">营  销：</label>
       <div class="input-text m3  col-md-2">
        <select class="multiple-select" data="marketing" multiple="multiple">
           <volist name="yingxiaolist" id="data">
              <option value="{$data.id}">{$data.yingxiao_name}</option>
           </volist>
        </select>
      </div>
      <label class="col-md-1 control-label">来源网站：</label>
      <div class="input-text m3  col-md-2">
        <select class="multiple-select" data="source_web" multiple="multiple">
           <volist name="weblist" id="data">
              <option value="{$data.id}">{$data.web_name}</option>
           </volist>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <input type="hidden" id="formtype" value="long"/>
    <input class="btn btn-primary search_btns" value="搜索" type="submit" id="search_btns" >
    <input class="btn btn-primary" value="重填" style="background: lightgrey;color: grey;border: 1px solid;" type="reset">
    <button type="button" class="btn btn-default">关闭</button>
  </div>


 </form>
<script>
  $(function(){
      $('.multiple-select').change(function() {
             // console.log($(this).val());
        }).multipleSelect({
            width: '100%'
        });  
        $('.search_btns').click(function(){ 
            document.getElementById("formtype").value = 'long';
        })

         $(".time").datepicker();  
  })
</script>
